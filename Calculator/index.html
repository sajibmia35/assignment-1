<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <h1 class="text-center">  <u>Simple Calculator</u> </h1>
      <div class="col-md-5">
        <label for="number1">Number 1:</label>
        <input type="text" class="form-control" id="number1" placeholder="Enter number" />
      </div>
      <div class="col-md-2">
        <label for="operation">Operation:</label>
        <select class="form-control" id="operation">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="number2">Number 2:</label>
        <input type="text" class="form-control" id="number2" placeholder="Enter number" />
      </div>
    </div>
    <button class="btn btn-primary btn-block mt-3 " onclick="calculate()">
      Calculate
    </button>
    <div id="result" class="text-center mt-3" type="hidden" role="alert">

    </div>
  </div>
<script src="Assets/JavaScript/main.js"></script>
</body>
</html>
